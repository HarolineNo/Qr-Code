
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

<body>
    <div class="border">
        <img src="images/image-qr-code.png" class="QR">
        <div class="text-box">
            <span style="font-weight: 700; font-size: 20px; color: hsl(218, 44%, 22%); display: block; margin-top: 20px;">Improve your front-end skills by building projects</span><br>
            <span style="font-size: 15px; color: hsl(216, 15%, 48%);">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</span>
        </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Haroline Noesi</a>.
  </div>

</html>
